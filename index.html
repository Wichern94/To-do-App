<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/forget.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/utils.css">
    <script type="module" src="js/main.js" defer></script>
 
</head>
<body  id="app" class="dark-theme  ">

    

    <!-- EKRAN LOGOWANIA: -->
    
    <section id = "login-screen" class="screen">
    <header>
        <h1>Witamy, w PowerTask</h1>
    </header>
    <main>
         
        <section class="login" aria-labelledby="login-section">
            <img  src="assets/user-shield-alt-1-svgrepo-com.svg" class="user-image" alt="user icon"/>
            <h2 id= "login-section"> Zaloguj się</h2>
            <form  id="lgn-from" class="login-form" action="#" method="POST">
                <div class = "input-container">
                    <p class="err-msg hidden" data-for="email"></p>
                    <input class="log-input" type="text" id="username" name="email" autocomplete="off" placeholder=" " >
                    <label for="email" class="log-label labs"> E-mail:</label>
                    
                </div>
                <div class = "input-container">
                    <p class="err-msg hidden" data-for="password"></p>
                    <input class="pass-input" type ="password" id = "password" name = "password" autocomplete="off" placeholder=" ">
                    <label for="password" class="pass-label labs">Hasło:</label>
                </div>
                <button class="login-btn btn" type="submit">Zaloguj się</button> 
            </form>
        </section>
        

        <section class="forget-password" aria-labelledby="forgot-password-section">
            <p class ="log-q" id ="forgot-password-section">Nie pamiętasz hasła ?</p>
            <h5>
                <button class="forget-link btn" ><b>Kliknij tutaj</b></button>
            </h5>
        </section>
        <section class="register" aria-labelledby="register-account-section">
            <p class ="log-q" id ="register-account-section">Nie masz konta ? </p>
            <h5>
                <button class="register-link btn" ><b>Kliknij tutaj</b></button>
            </h5>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coded by Mateusz.Kabaja. Wszelkie prawa zastrzeżone</p>
    </footer>

</section>
<!-- APLIKACJA WŁASCIWA -->
<section id ="todo-screen" class="apk-screen hidden" aria-labelledby="Main-app-section">
    <main  id ="main-app"class="app-screen">
        <section  id="bg" class="background" aria-labelledby="user-stuff-section">
            <div class="user-menu">
                <button class = "menu-toggle apk-ui-btn" aria-label="open menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                </button>
                <ul class="dropdown hidden" >
                    <button class="dropdown-exit-btn ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>

                    </button>
                    <li><button class="dropdown-btn">Ustawienia</button></li>
                    <li><button class="dropdown-btn">Zmień hasło</button></li>
                    <li><button class="dropdown-btn">logout</button></li>
                </ul>

                <div class="search-wrapper">
                <button class="search-toggle apk-ui-btn" aria-label="Open searching">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>

                <input type="text" class = "search-input hidden " placeholder = "szukaj...">
            </div>
        </div>

        <div  id="usr-stf" class="user-stuff">
            <h1 id="Main-app-section" class="wlcm-msg">Witaj </h1>
        </div>     
            <div class="date-filter-sort">
                <small class="date">Data:</small>
                <div class="toggle-filter">
                    <button class = "filter-toggle apk-ui-btn" aria-label="open filter">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                        </svg>

                    </button>
                    <ul class="dropdown hidden" >
                        <li class="filter-item">
                            <label><input type="checkbox" name="status" value="completed"> Wykonane</label>
                        </li>
                        <li class="filter-item">
                            <label><input type="checkbox" name="status" value="completed"> W trakcie</label>
                        </li>
                    </ul>
                </div>
                <div class="toggle-sort">
                    <button class = "sort-toggle apk-ui-btn" aria-label="open sort">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z" />
                        </svg>
                    </button>
                    <ul class="dropdown hidden" >
                        <li class="sort-item">
                            <label><input type="checkbox" name="sorted" value="A-Z-sort-method"> A-Z</label>
                        </li>
                        <li class="sort-item">
                            <label><input type="checkbox" name="sorted" value="Z-A-sort-method"> Z-A</label>
                        </li>
                    </ul>
                </div>
                
                

            
            </section>
            <section  id="li-sctn" class="list-section" aria-labelledby="tasks-section">
                <div class="list-box">
                    <h4 id="tasks-section" class="tasks">Zadania:</h4>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="task-text">Title</span>
                            <small class="task-date">Data dodania </small>
                            <button class="start-btn list-btns" aria-label="task start"></button>
                            <button class="stop-btn list-btns" aria-label="task stop"></button>
                            <button class="pause-btn list-btns" aria-label="task pause"></button>
                            <button class="delete-btn list-btns" aria-label="delete task"></button>
                        </li>
                    </ul>
                    <small class="comp">COMPLETED:</small>
                    <button id="ad-tsk" class="add-task"></button>
                    <button  id = "logout-btn"class="btn log-out-btn reg-back-btn" type = "button">wyloguj</button>
                </div>
        </section>


        

    </main>

</section>

<!-- EKRAN REJSETRACJI -->
 <section id ="register-screen" class = "screen hidden register-tab">
    <header>
        <h1>Rejestracja</h1>
    </header>
    <main>
        <section class="register-form" aria-labelledby="register-section">
            <img  src="assets/user-plus-alt-1-svgrepo-com.svg" class="reg-book" alt="register icon"/>
            <h2 id = "register-section" class="reg-head"> Załóż Konto</h2>
            <form id="register-form" class = "reg-form"action="#" method="POST">
               
                    
                <div class="input-container reg-divs">
                    <p class="err-msg hidden" data-for="email-reg"></p>
                    <input class ="reg-inputs" type="text" id = "register-email" name = "email-reg" autocomplete="off" placeholder=" ">
                    <label for="register-email" class=" reg-email labs "> E-mail</label>
                </div>
                    
                <div class ="input-container reg-divs">
                    <p class="err-msg hidden" data-for="password-reg"></p>
                    <input class ="reg-inputs" type="password" id="register-password" name = "password-reg" autocomplete="off" placeholder=" ">
                    <label for="register-password" class="reg-pass labs">Hasło</label>
                </div>
                    
                <div class="input-container reg-divs">
                    <p class="err-msg hidden" data-for="confirm-password"></p>
                    <input class ="reg-inputs" type="password" id ="confirm-password" name="confirm-password"  autocomplete="off" placeholder=" ">
                    <label for="confirm-password" class=" reg-pass labs">Potwierdź hasło</label>
                </div>
                    
                <button class="btn reg-btn" type="submit"> Zarejestruj się</button>
                <button class="btn log-back-btn reg-back-btn" >Wróć do logowania</button>
            </form>
                
        </section>
    </main>
 </section>

 <!-- EKRAN ODZYSKIWANIA HASŁA -->
  <section id ="forget-screen" class = "screen hidden forget-tab">
    <header>
        <h1>Odzyskiwanie Hasła</h1>
    </header>
    <main>
        <section class="forget-password-form" aria-labelledby="forget-section">
            <img  src="assets/forgot-password.svg" class="frgt-image" alt="Forget Password icon"/>
            <h2 id="forget-section">Odzyskaj hasło</h2>
            
            <form class="frgt-form" id="forget-form" action="#" method="POST">
                <div class="input-container forget-container">
                    <p class="err-msg hidden" data-for="useremail"></p>
                    <input  class ="forget-input" type="email" id = "forget-username" name = "useremail" autocomplete="off"  placeholder=" " >
                    <label class="forget-label" for="forget-username">E-mail</label>
                </div>
                <button class="btn submit-btn" type="submit">Wyslij link do resetowania Hasła</button>
                <button class="btn log-back-btn" >Wróć do logowania</button>
            </form>
        </section>
    </main>
  </section>


</body>
</html>
